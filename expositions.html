    </a-scene>
<script>
  let paused = false;
  const rig = document.getElementById('rig');
  const toggleText = document.getElementById('toggle-text');

  AFRAME.registerComponent('auto-move', {
    tick: function () {
      if (!paused) {
        const position = rig.getAttribute('position');
        rig.setAttribute('position', {
          x: position.x,
          y: position.y,
          z: position.z - 0.01
        });
      }
    }
  });

  document.querySelector('a-scene').setAttribute('auto-move', '');

  document.getElementById('toggle-move').addEventListener('click', () => {
    paused = !paused;
    toggleText.setAttribute('value', paused ? '‚ñ∂Ô∏è Reprendre' : '‚è∏ Pause');
  });
</script>
